<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}UPBIT AutoTrading{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-bold fs-3" href="/">UPBIT AutoTrading</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse ms-4" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link {% if '/risk' in request.path %}active{% endif %}" href="/risk">자금 · 리스크 설정</a></li>
      <li class="nav-item"><a class="nav-link {% if '/strategy' in request.path %}active{% endif %}" href="/strategy">전략 설정</a></li>
      <li class="nav-item"><a class="nav-link {% if '/ai-analysis' in request.path %}active{% endif %}" href="/ai-analysis">AI 전략분석</a></li>
      <li class="nav-item"><a class="nav-link {% if '/dashboard' in request.path %}active{% endif %}" href="/dashboard">실시간 로그</a></li>
      <li class="nav-item"><a class="nav-link {% if '/settings' in request.path %}active{% endif %}" href="/settings">개인설정</a></li>
    </ul>
  </div>
</nav>
<!-- 공통 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">알림</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">알림 내용을 확인해 주세요. 이곳에 상세한 안내가 표시됩니다.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>
<!-- 확인 모달 -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">확인</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">메시지</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-action="cancel" data-bs-dismiss="modal">매도 취소</button>
        <button type="button" class="btn btn-danger" data-action="ok">매도 진행</button>
      </div>
    </div>
  </div>
</div>
<!-- 제외 목록 모달 -->
<div class="modal fade" id="excludeListModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">제외 목록</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <table class="table table-bordered text-center mb-0">
          <thead class="table-light"><tr><th>코인 ID</th><th>삭제 일</th><th>복구</th></tr></thead>
          <tbody id="excludeListBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
