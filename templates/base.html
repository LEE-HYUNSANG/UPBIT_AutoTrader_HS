<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}UPBIT BOT{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">UPBIT 5M Bot</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">대시보드</a></li>
      <li class="nav-item"><a class="nav-link" href="/strategy">전략 설정</a></li>
      <li class="nav-item"><a class="nav-link" href="/risk">위험관리</a></li>
      <li class="nav-item"><a class="nav-link" href="/notifications">알림</a></li>
      <li class="nav-item"><a class="nav-link" href="/funds">자금설정</a></li>
    </ul>
  </div>
</nav>
<!-- 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header bg-primary text-white"><h5 class="modal-title">알림</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">여기에 알림 메시지가 표시됩니다.</div>
  </div></div></div>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body></html>
