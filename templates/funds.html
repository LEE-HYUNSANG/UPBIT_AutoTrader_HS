{% extends 'base.html' %}
{% block title %}자금 설정{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">자금/운영시간/슬리피지</h2>
  <div class="card shadow-sm">
    <div class="card-head">투자금/운영시간 설정</div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-4"><label class="form-label">회당 투자금(원)</label>
            <input type="number" class="form-control" name="buy_amount" value="{{ settings.buy_amount }}"></div>
          <div class="col-md-4"><label class="form-label">동시매매 코인수</label>
            <input type="number" class="form-control" name="max_positions" value="{{ settings.max_positions }}"></div>
          <div class="col-md-4"><label class="form-label">봇 운영시간</label>
            <input type="text" class="form-control" name="run_time" value="{{ settings.run_time }}"></div>
        </div>
        <button type="button" class="btn btn-primary w-100" data-api="/api/save-funds">저장</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
